---
layout: default
---

<div id="gifs">
  {% for category in site.data.categories %}
    <h3 id="{{ category[0] }}">{{ category[0] }}</h3>

    <ul class="images">
      {% for id in category[1] %}
        <li>
          <a href="{{ site.baseurl }}/images/{{ site.data.images[id].file }}">
            {{ site.data.images[id].name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
