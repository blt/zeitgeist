---
layout: default
---

<div id="gifs">
  {% for map in site.data.mappings %}
    <h3>{{ map[0] }}</h3>

    <ul class="images">
      {% for file in map[1] %}
        <li>
          <a href="{{ site.baseurl }}gifs/{{ site.data.images[file].file }}">
            {{ site.data.images[file].name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</div>
